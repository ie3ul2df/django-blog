{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-body">
            <h1 class="card-title display-5 fw-bold text-primary">{{ object.title }}</h1>
            <p class="text-muted mb-3">
                <i class="bi bi-person-circle"></i> {{ object.author }} &nbsp;|&nbsp;
                <i class="bi bi-calendar-event"></i> {{ object.created_on|date:"F d, Y" }}
            </p>
            <hr>
            <div class="card-text fs-5">
                {{ object.content|safe }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
